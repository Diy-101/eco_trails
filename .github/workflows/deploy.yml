name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base URL
        id: base_url
        run: |
          if [ "${{ github.repository }}" == "${{ github.repository_owner }}.github.io" ]; then
            BASE_PATH="/"
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            BASE_PATH="/$REPO_NAME/"
          fi
          echo "base=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "BASE_URL=$BASE_PATH" >> $GITHUB_ENV
          echo "VITE_BASE_URL=$BASE_PATH" >> $GITHUB_ENV
          echo "Setting VITE_BASE_URL to: $BASE_PATH"

      - name: Verify base URL
        run: |
          echo "VITE_BASE_URL from env: $VITE_BASE_URL"
          echo "BASE_URL from env: $BASE_URL"

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: ${{ steps.base_url.outputs.base }}
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
